<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: white;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #060606; /* lilla */
            margin-bottom: 30px;
            font-size: 2.2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        select, input[type="file"] {
            padding: 12px;
            border-radius: 12px;
            border: 2px solid #f4c8d8; /* lys rosa */
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        select:focus, input[type="file"]:focus {
            border-color: #ba68c8; 
            outline: none;
        }

        button {
            background: #e63ee0;
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 160, 196, 0.4);
        }

        .flash {
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 10px;
            background-color: #f8bbd0;
            color: #6a1b9a;
            font-weight: 500;
        }

        .user-list {
            margin-top: 30px;
            text-align: left;
        }

        .user-list h2 {
            color: #ab47bc;
            margin-bottom: 10px;
        }

        .user-item {
            background: #f3e5f5;
            border-radius: 12px;
            padding: 12px 15px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Doctor's LoungeS</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">
            <select name="user_id" required>
                <option value="">-- Select Patient --</option>
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
            <input type="file" name="file" required>
            <button type="submit">Upload MedicalFile</button>
        </form>

        <div class="user-list">
            <h2>Your Patients</h2>
            {% for user in users %}
                <div class="user-item">
                    <strong>{{ user.username }}</strong> ({{ user.email }})
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
